{% extends "base.html" %}
{% block content %}

<div class="card-container">
    <div class="row">
    {% for task in tasks %}
    
    <div class="col col-lg-3 col-md-6 col-sm-12">
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ task.review_title }}</h5>
            <p class="card-text">{{ task.game_name }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ task.console_name }}</li>
            <li class="list-group-item">{{ task.review_input }}</li>
            <li class="list-group-item">{{ task.rating }}</li>
          </ul>
          <div class="card-body">
            <button type="button" class="btn btn-outline-primary">Read Review</button>
          </div>
      </div>
    </div>
    
    {% endfor %}


 
{% endblock %}
