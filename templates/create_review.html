    <h3 class="light-blue-text text-darken-4 center align">Add Review</h3>
  <!----------   CONSOLE SELECTOR DROPDOWN------->
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('create_review') }}">
            <div class="row">
                <div class="input-field col s12">
                    <select id="console_name" name="console_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.console_name }}">{{ category.console_name }}</option>
                        {% endfor %}
                    </select>
                <label for="category_name">Choose Game Console</label>
            <br>
            <br>
          <br>
          <br>
          <br>

        <!----- GAME NAME INPUT ---->
      <div class="mb-3">
        <input type="text" class="validate" id="game_name" name="game_name" required>
        <label for="game_name">Game Name</label>
      </div>

      <div class="input-field col s12 m6">
        <input id="image_url" type="url" name="image_url" autocomplete="off">
        <label for="image_url">Image URL</label>
        <span class="helper-text">Enter full valid URL to image, or leave blank if no image available</span>
    </div>
      
      <!------ review TITLE ------------->
      <div class="mb-3">
        <input type="text" class="validate" id="review_title" name="review_title" required>
        <label for="review_title">Add Review Title</label>
      </div>

        <!---- REVIEW DETAILS INPUT ----->
        <textarea class="validate" id="review_input" name="review_input" minlength="15" maxlength="200" rows="10" style="width: 700px" required></textarea>
        <label for="review_input">Your Review</label>
      </div>
      <br>

      <!---- SUBMIT THIS INFO TO DATABASE BUTTON -->
      <input class="btn btn-primary" type="submit" value="Submit">
      <br>

    </form>





{% endblock %}
