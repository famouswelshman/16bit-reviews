<div class="search-container>">
    <h4>Bootstrap 5 Search Bar</h4>
    <p class="mb-3">To make a large search bar, we need to add both form-control and form-control-lg classes in the input element.</p>
    
    <form action="" class="">
        <div class="input-group mb-3">
            <input type="text" class="form-control form-control-lg" placeholder="Search Here">
            <button type="submit" class="input-group-text btn-success"><i class="bi bi-search me-2"></i> Search</button>
        </div>
    </form>
</div>
