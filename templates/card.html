{% for task in tasks %}

<div class="col col-lg-3 col-md-6 col-sm-12">
  <div class="card">
    <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ task.review_title }}</h5>
        <p class="card-text">{{ task.review_input }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ task.console_name }}</li>
        <li class="list-group-item">{{ task.game_name }}</li>
        <li class="list-group-item">{{ task.rating }}</li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
  </div>
</div>

{% endfor %}
